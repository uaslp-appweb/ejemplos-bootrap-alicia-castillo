<!doctype html>
<html lang="en">
  <head>
    <title>Formulario Horizontal</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body>
      <div class="container mt-3">
          <form novalidate class="needs-validation" id="formulario">
            <div class="row form-group">
                <label for="" class="col-md-3">Usuario</label>
                <div class="col-md-9">
                <input type="text" class="form-control" required>
                <div class="invalid-feedback">
                    Debes escribir el nombre del usuario, basura.
                </div>
                </div>
            </div>
            <div class="form-row form-group">
                    <label for="" class="col-md-3">Contrase単a</label>
                    <div class="col-md-9">
                    <input type="password" class="form-control" required>
                    <div class="invalid-feedback">
                            La contrase単a debe tener al menos 6 caracteres.
                        </div>
                        <div class="valid-feedback">
                                GOOD!
                            </div>
                    </div>
                </div>
            <div class="row">
                <div class="col-md-3 offset-md-3">
                <input type="submit" class="form-control btn btn-primary">
                </div>
                <div class="col-md-6">
                    <a href="#" class="btn">多Olvidaste la contrase単a?</a>
                </div>
            </div>
        </form>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
  <script>
      var formulario = document.getElementById('formulario');
      formulario.addEventListener('submit',function(evento){
          if(this.checkValidity()===false){
              evento.preventDefault();
              evento.stopPropagation();
          }
          this.classList.add('was-validated');
      });
  </script>
</html>
