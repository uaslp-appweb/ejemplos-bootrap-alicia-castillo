<!doctype html>
<html lang="en">
  <head>
    <title>Ejemplo Formularios</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <h1>Ejemplo Formularios</h1>
         <form action="">
            <div class="form-group">
                <label for="">Nombre</label>
                <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
            <div class="form-group">
                <label for="">Contraseña</label>
                <input type="password" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                <small id="helpId" class="text-muted">Al menos 8 carácteres</small>
            </div>
            <div class="form-group">
              <input type="file" name="" id="" class="form-control-file" placeholder="" aria-describedby="helpId">  
            </div>
            <div class="form-group form-check">
              <input type="radio" class="form-check-input" name="radio" id="">
              <label for="" class="form-check-label">Radio 1</label>
            </div>
            <div class="form-group form-check">
              <input type="radio" class="form-check-input" name="radio" id="">
              <label for="" class="form-check-label">Radio 2</label>
              </div>
              <div class="form-group form-check">
              <input type="radio" class="form-check-input" name="radio" id="">
              <label for="" class="form-check-label">Radio 3</label>
              </div>
            <div class="form-group">
              <label for="">Combo</label>
              <select class="form-control">
                <option value="">Uno</option>
                <option value="">Dos</option>
                <option value="">Tres</option>
              </select>
            </div>
            <input type="checkbox" name="" id="">
            <label for="">Recordarme</label>
            <input type="submit" class="btn btn-block btn-outline-primary" value="Enviar">
            
         </form>
         </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
