<!doctype html>
<html lang="en">
  <head>
    <title>Ejercicio Formularios</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <div class="row p-3">
              <div class="col-6">
                <form action="">
                        <p class="h1 font-weight-light">Sign In</p>
                        <p class="h1">If your workspace integrates with Safari
                             Single Sign On, sign in with just your email below.</p>
                    <div class="form-group">
                      <input type="text" name="" id="" class="form-control" placeholder="Email address or Username">
                    </div>
                    <div class="form-group">
                            <input type="password" name="" id="" class="form-control" placeholder="Password">
                          </div>
                    <div class="form-check form-group">
                            <input type="checkbox" class="form-check-input">
                            <label for="" class="form-check-label">Remember Me?</label>
                        </div>
                        <div class="row inline">
                                <button type="button" class="btn btn-warning text-white">Sign In ></button>
                                <p class="text-warning justify-self-left">Forgot password?</p>
                        </div>
                        
                </form>
              </div>
              <div class="col-6">
                    <form action="">
                        <p class="h1 font-weight-light">Not a Member?</p>
                        <div class="form-group">
                            <button type="button" class="btn btn-secondary text-white">Try it Free ></button>
                            <p class="text-secondary">OR</p>
                            <button type="button" class="btn btn-secondary text-white">Join Now ></button>
                        </div>
                    </form>
                  </div>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
